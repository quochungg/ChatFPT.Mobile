name: my_app
description: "A new Flutter project."

# Ngăn việc vô tình publish lên pub.dev
publish_to: 'none' 

# Phiên bản ứng dụng
version: 1.0.0+1

# Môi trường SDK Dart
environment:
  sdk: '>=3.6.2 <4.0.0'

# Dependencies chính của ứng dụng
dependencies:
  flutter:
    sdk: flutter

  # Thư viện icon cho iOS
  cupertino_icons: ^1.0.8
  http: ^0.13.4  # Cập nhật lên phiên bản mới nhất

# Dependencies cho phát triển và kiểm thử
dev_dependencies:
  flutter_test:
    sdk: flutter

  # Bộ linter để đảm bảo coding convention
  flutter_lints: ^5.0.0

# Cấu hình Flutter
flutter:
  # Hỗ trợ Material Design
  uses-material-design: true

  # Khai báo assets (ảnh, video, JSON, v.v.)
  assets:
    - assets/ # Hình ảnh FPT logo
    # - assets/images/another_image.png  # Nếu bạn có nhiều ảnh, có thể thêm như thế này

  # Cấu hình font chữ (nếu có)
  # fonts:
